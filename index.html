<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./assets/js/app.js"></script>
    <title>ІНН</title>
</head>

<body class="container">

    <div id="app">
        <header class="mb-5">
            <nav class="navbar navbar-expand-lg navbar-light bg-light ">
                <a class="navbar-brand" href="#">
                    <img :src="logo" width="50" height="30"
                        class="d-inline-block align-top" alt="">
                    {{title}}
                </a>
                <div class="collapse navbar-collapse d-flex justify-content-end " id="navbarSupportedContent">
                    <form class="form-inline my-2 my-lg-0 d-flex justify-content-end">
                        <input 
                        class="form-control mr-sm-2" 
                        type="search" 
                        placeholder="Введите ИНН" 
                        aria-label="Search"
                        @input="render"
                        v-model="search"
                        >
                        
                    </form>
                </div>
            </nav>
        </header>
        <main v-if="search" >
            <table class="table table-striped">
               
                <tbody>
                    
                  <tr>
                    <td class="text-center ">Корректность:</td>
                    <td v-if="showifConnent == 'start'" ></td>
                    <td v-else-if="showifConnent" title="ИНН Существует" class=""><i class="fa-solid fa-check fa-beat"></i></td>
                    <td v-else title="Некорректен ИНН" ><i class="fa-solid fa-xmark fa-beat"></i></td>
                    
                  </tr>
                  <tr>
                   <td class="text-center">Пол:</td>
                    <td>{{genderUser}}</td>
                  </tr>
                  <tr>
                    <td class="text-center">Дата рождения:</td>
                    <td>{{showDataUser}}</td>
                  </tr>
                  <tr>
                    <td class="text-center">Возраст:</td>
                    <td>{{showAge}}</td>
                  </tr>
                  <tr>
                    <td class="text-center">Зодиак:</td>
                    <td>{{showZodiac}}</td>
                    
                  </tr>
                  <tr>
                    <td class="text-center">Восточный календарь:</td>
                    <td>{{showZodiacAnimal}}</td>
                  </tr>
                  

                </tbody>
              </table>
            
        </main>
        <div v-else ></div>
    </div>
</body>

</html>
